{% extends "base.html" %}

{% block title %}Edit Movie - MovieWeb App{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">Edit Movie: {{ movie.title }}</h1>
    
    <form method="POST" action="/users/{{ user.id }}/update_movie/{{ movie.id }}">
        <div class="form-group">
            <label for="title" class="form-label">Movie Title:</label>
            <input type="text" id="title" name="title" class="form-input" value="{{ movie.title }}" required>
        </div>
        
        <div class="form-group">
            <label for="director" class="form-label">Director:</label>
            <input type="text" id="director" name="director" class="form-input" value="{{ movie.director }}" required>
        </div>
        
        <div class="form-group">
            <label for="year" class="form-label">Year:</label>
            <input type="number" id="year" name="year" class="form-input" value="{{ movie.year }}" min="1900" max="2030" required>
        </div>
        
        <div class="form-group">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-input" value="{{ movie.genre or '' }}">
        </div>
        
        <div class="form-group">
            <label for="rating" class="form-label">Your Rating (1-10):</label>
            <input type="number" id="rating" name="rating" class="form-input" value="{{ movie.rating or '' }}" min="1" max="10" step="0.1">
        </div>
        
        <div class="form-group" style="text-align: center;">
            <button type="submit" class="btn btn-success">Update Movie</button>
            <a href="/users/{{ user.id }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
